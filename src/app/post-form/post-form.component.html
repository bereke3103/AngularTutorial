<div>
  <!-- Добавили директивы с помощью [(ngModel)] -->
  <input
    type="text"
    [(ngModel)]="title"
    class="form-control"
    placeholder="Title..."
    #titleInput
  />
  <input
    type="text"
    [(ngModel)]="text"
    class="form-control"
    placeholder="Text..."
  />

  <button class="btn" (click)="focusTitle()">Focus</button>
  <button class="btn" (click)="addPost()">Add post</button>
</div>

<h1>Hello Angular</h1>

<button (click)="toggle = !toggle">Swicth Toggle</button>
<button (click)="toggle = 111">Switch DEFAULT</button>

<div [ngSwitch]="toggle">
  <div *ngSwitchCase="true" class="red">Switch RED</div>
  <div *ngSwitchCase="false" class="blue">SWITCH blue</div>
  <div *ngSwitchDefault>DEFAULT</div>
</div>

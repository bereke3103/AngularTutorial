<h1>Hello Angular</h1>

<!-- ngStyle - директирва -->
<!-- ngstyle нужен для динамики стилей -->
<button (click)="toggleBackground = !toggleBackground">Поменять цвет</button>
<div
  [ngStyle]="{
    width: '200px',
    height: '200px',
    borderRadius: '5px',
    border: '1px solid green',
    background: toggleBackground ? 'red' : 'pink'
  }"
></div>
